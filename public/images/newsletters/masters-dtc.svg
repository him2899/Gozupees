<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dtcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <pattern id="dtcPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="15" height="15" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  
  <rect width="400" height="300" fill="url(#dtcGradient)"/>
  <rect width="400" height="300" fill="url(#dtcPattern)"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(80, 80)">
    <rect x="0" y="20" width="80" height="60" fill="none" stroke="white" stroke-width="4" rx="8"/>
    <line x1="0" y1="40" x2="80" y2="40" stroke="white" stroke-width="2"/>
    <circle cx="20" cy="95" r="8" fill="white"/>
    <circle cx="60" cy="95" r="8" fill="white"/>
    <line x1="-20" y1="20" x2="0" y2="20" stroke="white" stroke-width="4"/>
    <line x1="-30" y1="0" x2="-10" y2="40" stroke="white" stroke-width="4"/>
  </g>
  
  <!-- Growth arrows -->
  <g transform="translate(220, 100)">
    <path d="M0 60 L40 20 L80 60" fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <path d="M40 20 L40 0 M40 20 L50 10 M40 20 L30 10" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Conversion funnel -->
  <g transform="translate(300, 60)">
    <polygon points="0,0 80,0 60,30 20,30" fill="rgba(255,255,255,0.8)"/>
    <polygon points="20,35 60,35 50,55 30,55" fill="rgba(255,255,255,0.6)"/>
    <polygon points="30,60 50,60 45,75 35,75" fill="rgba(255,255,255,0.4)"/>
    <text x="40" y="90" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CONVERSION</text>
  </g>
  
  <!-- Sales metrics -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="120" height="80" fill="rgba(255,255,255,0.1)" rx="12"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="24" font-weight="bold">$10M+</text>
    <text x="60" y="45" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="14">Annual Revenue</text>
    <text x="60" y="65" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">DTC Brands</text>
  </g>
  
  <!-- AOV indicator -->
  <g transform="translate(230, 180)">
    <rect x="0" y="0" width="120" height="80" fill="rgba(255,255,255,0.1)" rx="12"/>
    <text x="60" y="25" text-anchor="middle" fill="white" font-size="24" font-weight="bold">+60%</text>
    <text x="60" y="45" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="14">AOV Increase</text>
    <text x="60" y="65" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Proven Tactics</text>
  </g>
  
  <!-- Masters of DTC title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Masters of DTC</text>
  <text x="200" y="285" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="16">Weekly eCommerce Wisdom</text>
</svg>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bookingGrad)"/>
  
  <!-- Calendar -->
  <rect x="150" y="80" width="100" height="120" rx="8" fill="white" fill-opacity="0.9"/>
  <rect x="150" y="80" width="100" height="25" rx="8" fill="#8B5CF6"/>
  <text x="200" y="98" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">MAY 2025</text>
  
  <!-- Calendar grid -->
  <rect x="160" y="115" width="12" height="12" fill="#E5E7EB"/>
  <rect x="175" y="115" width="12" height="12" fill="#E5E7EB"/>
  <rect x="190" y="115" width="12" height="12" fill="#8B5CF6"/>
  <rect x="205" y="115" width="12" height="12" fill="#E5E7EB"/>
  <rect x="220" y="115" width="12" height="12" fill="#E5E7EB"/>
  <rect x="235" y="115" width="12" height="12" fill="#E5E7EB"/>
  
  <rect x="160" y="130" width="12" height="12" fill="#E5E7EB"/>
  <rect x="175" y="130" width="12" height="12" fill="#E5E7EB"/>
  <rect x="190" y="130" width="12" height="12" fill="#E5E7EB"/>
  <rect x="205" y="130" width="12" height="12" fill="#8B5CF6"/>
  
  <!-- Clock -->
  <circle cx="120" cy="150" r="30" fill="white" fill-opacity="0.8"/>
  <circle cx="120" cy="150" r="25" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="120" y1="150" x2="120" y2="135" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="120" y1="150" x2="130" y2="150" stroke="#8B5CF6" stroke-width="2"/>
  
  <text x="200" y="230" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Appointment Booking</text>
  <text x="200" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" fill-opacity="0.9" text-anchor="middle">Schedule and manage appointments</text>
</svg>
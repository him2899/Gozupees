<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <pattern id="aiPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <rect width="400" height="300" fill="url(#aiGradient)"/>
  <rect width="400" height="300" fill="url(#aiPattern)"/>
  
  <!-- Neural network visualization -->
  <g opacity="0.3">
    <line x1="50" y1="100" x2="150" y2="80" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="50" y1="150" x2="150" y2="120" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="50" y1="200" x2="150" y2="160" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="150" y1="80" x2="250" y2="100" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="150" y1="120" x2="250" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="150" y1="160" x2="250" y2="180" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="250" y1="100" x2="350" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="250" y1="140" x2="350" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <line x1="250" y1="180" x2="350" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  </g>
  
  <!-- Nodes -->
  <circle cx="50" cy="100" r="8" fill="white" opacity="0.8"/>
  <circle cx="50" cy="150" r="8" fill="white" opacity="0.8"/>
  <circle cx="50" cy="200" r="8" fill="white" opacity="0.8"/>
  <circle cx="150" cy="80" r="10" fill="white" opacity="0.9"/>
  <circle cx="150" cy="120" r="10" fill="white" opacity="0.9"/>
  <circle cx="150" cy="160" r="10" fill="white" opacity="0.9"/>
  <circle cx="250" cy="100" r="10" fill="white" opacity="0.9"/>
  <circle cx="250" cy="140" r="10" fill="white" opacity="0.9"/>
  <circle cx="250" cy="180" r="10" fill="white" opacity="0.9"/>
  <circle cx="350" cy="140" r="12" fill="white"/>
  
  <!-- Revenue chart -->
  <g transform="translate(280, 50)">
    <rect x="0" y="0" width="100" height="60" fill="rgba(255,255,255,0.1)" rx="8"/>
    <polyline points="10,50 30,35 50,25 70,15 90,10" fill="none" stroke="white" stroke-width="3"/>
    <text x="50" y="75" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Revenue â†—</text>
  </g>
  
  <!-- AI RevOps title -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-size="32" font-weight="bold">AIRevOps OS</text>
  <text x="200" y="275" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="16">Daily Revenue Automation</text>
</svg>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="multiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#multiGrad)"/>
  
  <!-- Globe -->
  <circle cx="200" cy="140" r="40" fill="white" fill-opacity="0.9"/>
  <circle cx="200" cy="140" r="35" fill="none" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Globe lines -->
  <line x1="200" y1="105" x2="200" y2="175" stroke="#EF4444" stroke-width="1"/>
  <ellipse cx="200" cy="140" rx="20" ry="35" fill="none" stroke="#EF4444" stroke-width="1"/>
  <ellipse cx="200" cy="140" rx="35" ry="15" fill="none" stroke="#EF4444" stroke-width="1"/>
  
  <!-- Language bubbles -->
  <circle cx="120" cy="100" r="20" fill="white" fill-opacity="0.8"/>
  <text x="120" y="105" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">EN</text>
  
  <circle cx="280" cy="100" r="20" fill="white" fill-opacity="0.8"/>
  <text x="280" y="105" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">ES</text>
  
  <circle cx="120" cy="180" r="20" fill="white" fill-opacity="0.8"/>
  <text x="120" y="185" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">हि</text>
  
  <circle cx="280" cy="180" r="20" fill="white" fill-opacity="0.8"/>
  <text x="280" y="185" fill="#EF4444" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">عر</text>
  
  <text x="200" y="230" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Multilingual Support</text>
  <text x="200" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" fill-opacity="0.9" text-anchor="middle">30+ languages and accents</text>
</svg>
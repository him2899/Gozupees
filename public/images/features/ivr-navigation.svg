<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ivrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#ivrGrad)"/>
  
  <!-- Phone keypad -->
  <rect x="150" y="90" width="100" height="120" rx="8" fill="white" fill-opacity="0.9"/>
  
  <!-- Keypad buttons -->
  <circle cx="170" cy="110" r="8" fill="#F59E0B"/>
  <text x="170" y="115" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle">1</text>
  
  <circle cx="200" cy="110" r="8" fill="#F59E0B"/>
  <text x="200" y="115" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle">2</text>
  
  <circle cx="230" cy="110" r="8" fill="#F59E0B"/>
  <text x="230" y="115" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle">3</text>
  
  <circle cx="170" cy="140" r="8" fill="#E5E7EB"/>
  <circle cx="200" cy="140" r="8" fill="#E5E7EB"/>
  <circle cx="230" cy="140" r="8" fill="#E5E7EB"/>
  
  <circle cx="170" cy="170" r="8" fill="#E5E7EB"/>
  <circle cx="200" cy="170" r="8" fill="#E5E7EB"/>
  <circle cx="230" cy="170" r="8" fill="#E5E7EB"/>
  
  <!-- Navigation path -->
  <path d="M100 120 Q125 100 150 120" stroke="white" stroke-width="3" fill="none"/>
  <path d="M140 115 L150 120 L140 125" fill="white"/>
  
  <text x="200" y="240" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Natural IVR Navigation</text>
  <text x="200" y="260" fill="white" font-family="Arial, sans-serif" font-size="12" fill-opacity="0.9" text-anchor="middle">Smart menu navigation</text>

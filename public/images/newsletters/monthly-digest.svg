<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <pattern id="digestPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <polygon points="25,5 30,20 45,20 35,30 40,45 25,35 10,45 15,30 5,20 20,20" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  
  <rect width="400" height="300" fill="url(#digestGradient)"/>
  <rect width="400" height="300" fill="url(#digestPattern)"/>
  
  <!-- Calendar grid -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="140" height="120" fill="rgba(255,255,255,0.1)" rx="12"/>
    <text x="70" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Monthly Insights</text>
    
    <!-- Calendar cells -->
    <g fill="rgba(255,255,255,0.3)">
      <rect x="10" y="30" width="18" height="18" rx="2"/>
      <rect x="32" y="30" width="18" height="18" rx="2"/>
      <rect x="54" y="30" width="18" height="18" rx="2"/>
      <rect x="76" y="30" width="18" height="18" rx="2"/>
      <rect x="98" y="30" width="18" height="18" rx="2"/>
      <rect x="120" y="30" width="18" height="18" rx="2"/>
      
      <rect x="10" y="52" width="18" height="18" rx="2"/>
      <rect x="32" y="52" width="18" height="18" rx="2"/>
      <rect x="54" y="52" width="18" height="18" rx="2" fill="white"/>
      <rect x="76" y="52" width="18" height="18" rx="2"/>
      <rect x="98" y="52" width="18" height="18" rx="2"/>
      <rect x="120" y="52" width="18" height="18" rx="2"/>
      
      <rect x="10" y="74" width="18" height="18" rx="2"/>
      <rect x="32" y="74" width="18" height="18" rx="2"/>
      <rect x="54" y="74" width="18" height="18" rx="2"/>
      <rect x="76" y="74" width="18" height="18" rx="2"/>
      <rect x="98" y="74" width="18" height="18" rx="2"/>
      <rect x="120" y="74" width="18" height="18" rx="2"/>
    </g>
  </g>
  
  <!-- Trend chart -->
  <g transform="translate(220, 50)">
    <rect x="0" y="0" width="140" height="120" fill="rgba(255,255,255,0.1)" rx="12"/>
    <text x="70" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Growth Trends</text>
    
    <!-- Chart bars -->
    <rect x="20" y="90" width="15" height="40" fill="rgba(255,255,255,0.6)"/>
    <rect x="40" y="80" width="15" height="50" fill="rgba(255,255,255,0.7)"/>
    <rect x="60" y="70" width="15" height="60" fill="rgba(255,255,255,0.8)"/>
    <rect x="80" y="60" width="15" height="70" fill="white"/>
    <rect x="100" y="50" width="15" height="80" fill="white"/>
    <rect x="120" y="40" width="15" height="90" fill="white"/>
  </g>
  
  <!-- Product updates -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="8"/>
    <circle cx="20" cy="20" r="6" fill="#10b981"/>
    <text x="35" y="18" fill="white" font-size="12" font-weight="bold">Product Updates</text>
    <text x="35" y="32" fill="rgba(255,255,255,0.8)" font-size="10">New Features</text>
    <text x="35" y="46" fill="rgba(255,255,255,0.8)" font-size="10">Experiments</text>
  </g>
  
  <!-- Industry insights -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(255,255,255,0.1)" rx="8"/>
    <circle cx="20" cy="20" r="6" fill="#3b82f6"/>
    <text x="35" y="18" fill="white" font-size="12" font-weight="bold">AI Insights</text>
    <text x="35" y="32" fill="rgba(255,255,255,0.8)" font-size="10">Market Analysis</text>
    <text x="35" y="46" fill="rgba(255,255,255,0.8)" font-size="10">Predictions</text>
  </g>
  
  <!-- GoZupees branding -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-size="24" font-weight="bold">GoZupees Monthly</text>
  <text x="200" y="285" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="16">Product Updates & Growth Insights</text>
</svg>